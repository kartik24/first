<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



{% load bootstrap3 %}

{%block content%}

<div class="container-fluid">
 <!-- Breadcrumb -->
    <div class="row">
      <div>
        <ol class="breadcrumb">
          <li class="active"> Register Doctor</li>
            <li><a href="{{back_url}}" title="back to previous page">Back</a></li>
            <li class="text-danger">{{error_msg}}</li>
        </ol>
      </div>
    </div>

   <div class="row">
	<form class="form" role="form" action="/addpathlab/" method="post">
	{%csrf_token%}
	<table>
		{{form.as_table}}
	</table>
	<input type="hidden" name="id" value="{{labid}}" />
	{% buttons %}
  	     <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
	</form>
   </div>
</div>
{%endblock%}




</body>
</html>
